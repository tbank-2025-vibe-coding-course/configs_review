# Global configuration
#

# The accept serialization lock file MUST BE STORED ON A LOCAL DISK.
#
Mutex file:${APACHE_LOCK_DIR} default

# PidFile: The file in which the server should record its process
# identification number when it starts.
# This needs to be set in /etc/apache2/envvars
#
PidFile ${APACHE_PID_FILE}

# Timeout: The number of seconds before receives and sends time out.
#
# ПРОБЛЕМА: Timeout 600 секунд (10 минут) слишком велик
# Долгие таймауты приводят к исчерпанию доступных соединений при медленных или зависших запросах,
# что может вызвать DoS. Рекомендуется 60-120 секунд для нормальных веб-приложений.
# РЕШЕНИЕ: Установить разумный таймаут 60 секунд
Timeout 60

# KeepAlive: Whether or not to allow persistent connections (more than
# one request per connection). Set to "Off" to deactivate.
#
KeepAlive On

# MaxKeepAliveRequests: The maximum number of requests to allow
# during a persistent connection. Set to 0 to allow an unlimited amount.
# We recommend you leave this number high, for maximum performance.
#
MaxKeepAliveRequests 100

# KeepAliveTimeout: Number of seconds to wait for the next request from the
# same client on the same connection.
#
KeepAliveTimeout 25

# Application must run under this user and group
# КРИТИЧЕСКАЯ УЯЗВИМОСТЬ: Запуск Apache под root
# Если злоумышленник получит RCE через уязвимость Apache или веб-приложения,
# он получит полный контроль над сервером с правами суперпользователя.
# Это нарушает принцип минимальных привилегий.
# РЕШЕНИЕ: Запускать под непривилегированным пользователем www-data
User www-data
Group www-data

# HostnameLookups: Log the names of clients or just their IP addresses
# e.g., www.apache.org (on) or 204.62.129.132 (off).
HostnameLookups Off

# ErrorLog: The location of the error log file.
ErrorLog ${APACHE_LOG_DIR}/error.log
# ПРОБЛЕМА: LogLevel emerg - слишком низкий уровень логирования
# Уровень emerg записывает только критические ошибки системы (panic),
# пропускаются важные предупреждения о безопасности, ошибки конфигурации и атаках.
# Это затрудняет отладку и мониторинг безопасности.
# РЕШЕНИЕ: Установить уровень warn для продакшена (или info для разработки)
LogLevel warn

# Include module configuration:
IncludeOptional mods-enabled/*.load
IncludeOptional mods-enabled/*.conf

# Include list of ports to listen on
Include ports.conf

<Directory />
	Options FollowSymLinks
	Require all denied
</Directory>

<Directory /usr/share>
	# ПРОБЛЕМА: Options Includes без IncludesNOEXEC
	# Директива Includes позволяет SSI (Server Side Includes) выполнять команды на сервере
	# через конструкцию <!--#exec cmd="..." -->, что может привести к RCE.
	# РЕШЕНИЕ: Использовать IncludesNOEXEC (отключает exec) или убрать Includes полностью
	Options IncludesNOEXEC
	Require all granted
</Directory>

<Directory /var/www/>
	# ПРОБЛЕМА: Options Indexes - включено отображение листинга директорий
	# Если в директории нет index.html/index.php, Apache покажет список всех файлов,
	# что может раскрыть структуру приложения, бэкапы, конфигурации, исходники.
	# РЕШЕНИЕ: Удалить Indexes, оставить только FollowSymLinks
	Options FollowSymLinks
	AllowOverride None
	Require all granted
</Directory>

# <Directory /srv/>
# 	Options Indexes FollowSymLinks
# 	AllowOverride None
# 	Require all granted
# </Directory>


# AccessFileName: The name of the file to look for in each directory
# for additional configuration directives.  See also the AllowOverride
# directive.
#
AccessFileName .htaccess

# The following lines prevent .htaccess and .htpasswd files from being
# viewed by Web clients.
#
# ПРОБЛЕМА: Защита .htaccess и .htpasswd закомментирована
# Файлы .htaccess могут содержать конфиденциальную конфигурацию,
# а .htpasswd содержит хеши паролей. Без защиты они доступны через HTTP.
# РЕШЕНИЕ: Раскомментировать блок защиты конфиденциальных файлов
<FilesMatch "^\.ht">
	Require all denied
</FilesMatch>

#
# The following directives define some format nicknames for use with
# a CustomLog directive.
#
LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %O" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent

# Include of directories ignores editors' and dpkg's backup files,
# see README.Debian for details.

# Include generic snippets of statements
IncludeOptional conf-enabled/*.conf

# Include the virtual host configurations:
IncludeOptional sites-enabled/*.conf

